
server.port: 8888
server.servlet.context-path=/athenas

#Banco de dados
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver

# Consulta do SQL feita pelo Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

#MultiFile Config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200KB
spring.servlet.multipart.max-request-size=215KB

file.upload-dir: /VisualStudioCode/Back-end/Java/pessoa-rest-java

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
#Spring doc
springdoc.paths-to-match = /*
springdoc.swagger-ui.use-root-path = true