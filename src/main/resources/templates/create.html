<!DOCTYPE html>
<html lang="pt-BR" th:replace="~{base :: template(~{::main})}">

<body>
    <main class="container">
        <h1>Cadastrar Pessoa</h1>
        <form class="row" method="post" th:object="${pessoa}" enctype="multipart/form-data">
            <div class="mb-3 col-6">
                <label class="form-label" for="nome">Nome</label>
                <input class="form-control" type="text" th:field="*{nome}">
            </div>
            <div class="mb-3 col-6">
                <label class="form-label" for="dataNasc">Data de Nascimento</label>
                <input class="form-control" type="text" th:field="*{dataNasc}">
            </div>
            <div class="mb-3 col-6">
                <label class="form-label" for="sexo">Sexo</label>
                <input class="form-control" type="text" th:field="*{sexo}">
            </div>
            <div class="mb-3 col-6">
                <label class="form-label" for="altura">Altura</label>
                <input class="form-control" type="text" th:field="*{altura}">
            </div>
            <div class="mb-3 col-6">
                <label class="form-label" for="peso">Peso</label>
                <input class="form-control" type="text" th:field="*{peso}">
            </div>
            <button class="btn btn-success" type="submit">Salvar</button>
        </form>
    </main>
</body>

</html>
