<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athenas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="text-center my-3">
        <h1>Lista de Pessoas</h1>
    </header>
    <main class="container" id="main">
        <div class="input-group input-group-sm mb-3">
            <input type="text" id="filtro" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            <button class="input-group-text btn btn-outline-primary" onclick="pesquisar()">Pesquisa</button>
            <button class="input-group-text btn btn-outline-success" onclick="openForm(true, 0)">Incluir</button>
          </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data Nascimento</th>
                    <th>Sexo</th>
                    <th>Altura</th>
                    <th>Peso</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>

</html>
